<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="m-0 text-gray-800 font-sans text-sm bg-green-500">
    <footer class="m-14">
        <div class="p-12 grid grid-cols-1 grid-rows-4">
            <h2 class="title">Subscribe to our newsletter for updates.</h2>
            <form class="w-48 h-14 flex flex-col justify-between">
                <input class= "p-1.5 rounded" type="text" placeholder="Email Address">
                <button class="text-white bg-yellow-700 p-1.5 rounded">Subscribe</button>
            </form>
            <div class="quick-link">
                <h4>Quick Link</h4>
                <p>Home</p>
                <p>Who We Are</p>
                <p>Our Philosophy</p>
            </div>
            <div class="technologies">
                <h4>Technologies</h4>
                <p>HTML</p>
                <p>CSS</p>
                <p>JavaScript</p>
            </div>
        </div>
        <div class="codespace-logo">
                <img class=".m-5 .w-36" 
                src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" 
                alt="CodeSpace Logo">
            </div>
    </footer>
</body>
</html>
